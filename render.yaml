services:
  - type: web
    name: wealthflow-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wealthflow-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: wealthflow-db
    plan: free
    region: oregon
